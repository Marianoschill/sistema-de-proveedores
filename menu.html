<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-center align-items-center border-0">

            <li class="list-group-item d-flex justify-content-center align-items-center border-0">
                <button class="btn btn-success btn-lg m-2" onclick="irAClientes()">Clientes</button>
            </li>
            <li class="list-group-item d-flex justify-content-center align-items-center border-0">
                <button class="btn btn-warning btn-lg m-2" onclick="irAProductos()">Productos</button>
            </li>
        </ul>
    </div>

    <script>
        function irANuevaVenta(){
            window.location.href = '/NuevaVenta.html';
        }

        function irAClientes() {
            window.location.href = '/Clientes.html';
        }

        function irAProductos() {
            window.location.href = '/Productos.html';
        }
    </script>

</html>
